        <i class="fa fa-bars"></i>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

<h2>Stock Billing Form</h2>
<div style="width: 100%">
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Enter Billing Details</button>
</div>
<!-- get login form -->

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
        <div class="container">
            <h1>Billing Details</h1>
            <p>Please fill the form to Enter Billing details to Stock.</p>
            <hr>
            <label for="BillId"><b>Bill ID</b></label>
            <input type="text" placeholder="Enter Bill ID" name="bill id" required>

            <label for="ItemNo"><b>Item No</b></label>
            <input type="text" placeholder="Item No" name="itemNo" required>

            <label for="IName"><b>Item Name</b></label>
            <input type="text" placeholder="Item Name" name="Iname" required>

            <label for="Quan"><b>Quantity</b></label>
            <input type="text" placeholder="Quantity" name="Quan" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


</body>
